<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UFT-8">
        <meta name = "viewport" contents = "width=device-width, initial-scale:1.0">
        <title>Word Filter</title>
        <link rel="stylesheet" href="filter.css">  
        <script 
            src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
        </script> 
    </head>
    <body>
        <h1 id="pagename" style="font-size: 50px; color: royalblue;">Plubos' Word Filter</h1>
        <hr>

        <p style="color: tomato; outline: 2px dashed red;">
            Enter <u>incorrectly positioned characters</u> like: <u>'c'?</u> or <u>c?</u><br>
            Leave <u>unknown characters</u> blank.
        </p>

        <h2 style="font-size: 30px">
            <span>
                <button type="button" class="add-remove-letters" name="-">-</button>
                <button type="button" class="add-remove-letters" name="+">+</button>
            </span>Enter your known characters:
        </h2>
        
        <div id="userinputs"></div>

        <h3 style="font-size: 25px">Enter your excluded characters:</h3>
        <input type="text" id="exclusion-input">

        <button type="button" id="run-button">Filter input!</button>
        <h2 style="font-size: 30px">Results:</h2>
        <ul id="output"></ul>
    </body>

    <script src="filter.js"></script>
</html>
